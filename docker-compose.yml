version: '3.8'

services:
  # Web App (flovite)
  app:
    image: ghcr.io/flowee-ru/flovite:latest
    restart: always
    depends_on:
      - caddy
    env_file: .env

  # Flowee API
  api:
    image: ghcr.io/flowee-ru/api:latest
    restart: always
    env_file: .env
    depends_on:
      - caddy
      - mongo
    environment:
      API_PORT: 8081
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: flowee
  
  # Monday RTMP server
  monday:
    image: ghcr.io/flowee-ru/monday:latest
    restart: always
    env_file: .env
    ports:
      - ${RTMP_PORT}:1935
    depends_on:
      - caddy
      - mongo
    environment:
      MONDAY_PORT: 8082
      MONDAY_RTMP_PORT: 1935
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: flowee

  # MongoDB database
  mongo:
    image: mongo:6-jammy
    restart: always
    volumes:
      - ./data/db:/data/db

  # Caddy web server
  caddy:
    image: caddy
    restart: always
    env_file: .env
    ports:
      - 80:80
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy-data:/data
      - ./data/caddy-config:/config